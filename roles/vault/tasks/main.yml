- name: Copy vault binaries to /usr/local/b
  copy:
    src: /usr/vault
    dest: /usr/local/bin

- name: "Set vault binary capabilities"
  capabilities:
    path: /usr/local/bin/vault
    capability: cap_ipc_lock+ep
    state: present

- name: Copy systemd init file
  template:
    src: init.service.j2
    dest: /etc/systemd/system/vault.service
    owner: root
    group: root
  notify: systemd_reload

- name: Creates directory
  file:
    path: /etc/vault.d
    state: directory

- name: config file
  template:
    src: vault.hcl.j2
    dest: "{{ vault_config_path }}"
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"

- name: Creates data directory
  file:
    path: /opt/data
    state: directory

- name: make dirs 0755   
  command: find {{ vault_data_path }} -type d ! -perm 0755 -exec chmod 0755 {} \;

- name: recursively update{{ vault_data_path }} directory owner
  file:
    path: "{{ vault_data_path }}"
    state: directory
    recurse: yes
    owner: vault

- name: vault service
  service:
    name: vault
    state: started
    enabled: yes
